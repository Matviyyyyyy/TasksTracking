{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <h2>Оновлення коменту</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Оновити комент</button>
        <a href="{% url 'tasks:task-detail' comment.task.pk %}" class="btn btn-secondary">Назад до завдання</a>
    </form>
</div>

{% endblock %}
