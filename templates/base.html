<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Tasking</title>
</head>
<body style="background-color: #ededed">
        <nav class="sticky-top nav-shadow">
      <div class= "row">
        <div class = 'col-md-1'>
            <img src="{% static './images/base/site-icon.png' %}" class = "img-icon-nav">
        </div>
        <div class = 'col-md-1'>
          <a href = "{% url 'tasks:home' %}" class="a-nav">Home</a>
        </div>
        <div class = 'col-md-1'>
          <a href = "{% url 'tasks:task-list' %}" class="a-nav">Tasks</a>
        </div>
        <div class="col-md-1">
            <a href = "{% url 'tasks:add-task' %}" class="a-nav">Add task</a>
        </div>
        {% if request.user.is_authenticated %}
            <div class="col-md-5"></div>
          <div class="col-md-1">
              <form method="post" action="{% url 'tasks:log-out' %}">
                {% csrf_token %}
                <button type="submit" class="a-nav-log-out ">Log out</button>
            </form>
          </div>
            <div class = 'col-md-1'>
                <a href = "{% url 'tasks:user-page' request.user.pk %}" class="a-nav-user">Профіль</a>
            </div>
            <div class = 'col-md-1'>
                <img src="{% static './images/base/user-icon.png' %}" class = "img-icon-nav">
            </div>
            {% else %}
                <div class="col-md-6"></div>
                <div class = 'col-md-1'>
                    <a href = "{% url 'tasks:login' %}" class="a-nav" id="my_kabinet">Log in</a>
                </div>
                <div class = 'col-md-1'>
                    <a href = "{% url 'tasks:register' %}" class="a-nav">Register</a>
                </div>
            {% endif %}
        </div>

    </nav>
    <!--<div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <br>
            <div class="main-background">-->
                {% block content %}
                {% endblock %}
            <!--</div>
            <br>
        </div>
        <div class="col-md-1"></div>
    </div>-->
    <script src="{% static './js/tasks.js' %}" ></script>
</body>
</html>
